name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=F401,F403,E402,E901,E902,E999,F823,F841 --show-source --statistics

    - name: Log in to Railway
      run: |
        echo "${{ secrets.RAILWAY_TOKEN }}" | docker login --username=_ --password-stdin containers.railway.app

    - name: Build Docker image
      run: docker build movie_recommendation_system -t containers.railway.app/${{ secrets.RAILWAY_PROJECT_NAME }}/fastapi:latest

    - name: Push Docker image
      run: docker push containers.railway.app/${{ secrets.RAILWAY_PROJECT_NAME }}/fastapi:latest

    - name: Install Railway
      run: npm i -g @railway/cli

    - name: Deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
